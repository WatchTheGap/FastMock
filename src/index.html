<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fastly Mockup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header>
      FASTLY HEADER HERE
    </header>
    <main class="container-fluid">
      <div class="row align-items-center">
        <section class="col-lg-3 art-holder">
          <img src="img/browser.png" alt="browser window clipart" style="width: 75%">
        </section>
          <div class="col-lg-1">
            <i class="fa fa-long-arrow-right fa-5x icon1" aria-hidden="true"></i>
            <i class="fa fa-long-arrow-right fa-5x icon2" aria-hidden="true"></i>
          </div>
        <section class="col-lg-4 art-holder">
          <img src="img/cloud2.png" alt="fastly cloud logo" style="width: 100%">
        </section>
        <div class="col-lg-1">
          <i class="fa fa-long-arrow-right fa-5x icon3" aria-hidden="true"></i>
          <i class="fa fa-long-arrow-right fa-5x icon4" aria-hidden="true"></i>
        </div>
        <section class="col-lg-3 art-holder">
          <img src="img/server3.png" alt="server clipart" style="width: 75%">        </section>
      </div>
    </main>
    <footer>FASTLY FOOTER HERE</footer>
  </body>
</html>
